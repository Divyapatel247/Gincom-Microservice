<div class="p-8 bg-white rounded-lg shadow-sm border border-gray-100">
  <!-- Header Section -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-bold text-gray-900">Product Details</h1>
    <div class="flex gap-3">
      <button
        (click)="onSave()"
        routerLink="/admin/products"
        class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800 transition-colors text-sm font-medium"
      >
        Save Changes
      </button>
      <button
        (click)="onDelete()"
        routerLink="/admin/products"
        class="px-4 py-2 border border-gray-200 text-gray-700 rounded-md hover:bg-gray-50 transition-colors text-sm font-medium"
      >
        Delete
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Left Column: Image and Basic Info -->
    <div>
      <!-- Product Image -->
      <div class="relative w-full h-72 bg-gray-50 rounded-lg flex items-center justify-center border border-gray-100">
        <!-- <img *ngIf="product.image" [src]="product.images" class="h-full object-contain" /> -->
        <span class="text-gray-400">Product Image</span>
        <button class="absolute bottom-3 right-3 bg-white p-2 rounded-full shadow-sm hover:shadow-md transition-shadow border border-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
        </button>
      </div>

      <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
        <input
          [(ngModel)]="product.title"
          class="w-full px-3 py-2 bg-gray-50 border border-gray-200 rounded-md text-gray-500"
          disabled=""
        />
      </div>

      <div class="grid grid-cols-2 gap-4 mt-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price ($)</label>
          <input
            [(ngModel)]="product.price"
            type="number"
            class="w-full px-3 py-2 bg-white border border-gray-200 rounded-md focus:ring-1 focus:ring-black focus:border-black text-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Discount (%)</label>
          <input
            [(ngModel)]="product.discountPercentage"
            type="number"
            class="w-full px-3 py-2 bg-white border border-gray-200 rounded-md focus:ring-1 focus:ring-black focus:border-black text-sm"
          />
        </div>
      </div>
    </div>

    <!-- Right Column: Product Information -->
    <div>
      <h2 class="text-lg font-semibold text-gray-900 mb-4">Product Information</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Width</label>
          <input
            [ngModel]="product.dimensions?.width"
            class="w-full px-3 py-2 bg-white border border-gray-200 rounded-md focus:ring-1 focus:ring-black focus:border-black text-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Height</label>
          <input
            [ngModel]="product.dimensions?.height"
            class="w-full px-3 py-2 bg-white border border-gray-200 rounded-md focus:ring-1 focus:ring-black focus:border-black text-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Depth</label>
          <input
            [ngModel]="product.dimensions?.depth"
            class="w-full px-3 py-2 bg-white border border-gray-200 rounded-md focus:ring-1 focus:ring-black focus:border-black text-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Weight</label>
          <input
            [(ngModel)]="product.weight"
            class="w-full px-3 py-2 bg-white border border-gray-200 rounded-md focus:ring-1 focus:ring-black focus:border-black text-sm"
          />
        </div>
        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
          <input
            [(ngModel)]="product.brand"
            class="w-full px-3 py-2 bg-white border border-gray-200 rounded-md focus:ring-1 focus:ring-black focus:border-black text-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
          <input
            [(ngModel)]="product.stock"
            type="number"
            class="w-full px-3 py-2 bg-white border border-gray-200 rounded-md focus:ring-1 focus:ring-black focus:border-black text-sm"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">SKU</label>
          <input
            [(ngModel)]="product.sku"
            class="w-full px-3 py-2 bg-white border border-gray-200 rounded-md focus:ring-1 focus:ring-black focus:border-black text-sm"
          />
        </div>

        <!-- Tags Section -->
        <div class="col-span-2 mt-2">
          <label class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
          <div class="flex items-center gap-2">
            <input
              [(ngModel)]="newTag"
              placeholder="Add tag..."
              class="flex-grow px-3 py-2 bg-white border border-gray-200 rounded-md focus:ring-1 focus:ring-black focus:border-black text-sm"
            />
            <button
              (click)="addTag()"
              class="px-3 py-2 bg-black text-white rounded-md hover:bg-gray-800 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
              </svg>
            </button>
          </div>
          <div class="flex gap-2 mt-3 flex-wrap">
            <span
              *ngFor="let tag of product.tags"
              class="bg-gray-100 px-3 py-1 rounded-full text-xs font-medium text-gray-700 flex items-center gap-1"
            >
              {{ tag }}
              <button (click)="removeTag(tag)" class="ml-1 text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Related & Cross Products Section -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-10">
    <div>
      <h3 class="text-lg font-semibold text-gray-900 mb-3">Related Products</h3>
      <div class="border border-gray-100 rounded-lg overflow-hidden">
        <div class="max-h-64 overflow-y-auto">
          <div *ngFor="let item of relatedProducts" class="flex items-center gap-4 p-3 border-b border-gray-100 hover:bg-gray-50">
            <div class="w-14 h-14 bg-gray-50 rounded-md flex items-center justify-center border border-gray-100"></div>
            <div class="flex-grow min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">Product name</p>
              <p class="text-sm text-gray-700">$4.00</p>
              <div class="flex items-center mt-1 text-gray-400">
                <span class="text-xs">★★★★★</span>
                <span class="ml-1 text-xs text-gray-500">4.0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="p-3 bg-gray-50 border-t border-gray-100 text-xs text-gray-500">
          Showing {{relatedProducts?.length || 0}} related products
        </div>
      </div>
    </div>

    <div>
      <h3 class="text-lg font-semibold text-gray-900 mb-3">Cross Products</h3>
      <div class="border border-gray-100 rounded-lg overflow-hidden">
        <div class="max-h-64 overflow-y-auto">
          <div *ngFor="let item of product.relatedProducts" class="flex items-center gap-4 p-3 border-b border-gray-100 hover:bg-gray-50">
            <div class="w-14 h-14 bg-gray-50 rounded-md flex items-center justify-center border border-gray-100"></div>
            <div class="flex-grow min-w-0">
              <p class="text-sm font-medium text-gray-900 truncate">{{item.title}}</p>
              <p class="text-sm text-gray-700">${{item.price}}</p>
              <div class="flex items-center mt-1 text-gray-400">
                <span class="text-xs">★★★★★</span>
                <span class="ml-1 text-xs text-gray-500">4.0</span>
              </div>
            </div>
          </div>
        </div>
        <div class="p-3 bg-gray-50 border-t border-gray-100 text-xs text-gray-500">
          Showing {{product.relatedProducts?.length || 0}} cross products
        </div>
      </div>
    </div>
  </div>
</div>
