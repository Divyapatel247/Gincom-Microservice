
  @if(loading){
    <app-loader></app-loader>
  }
  @if(!loading) {
    <app-common-statistics id="app-common-statistics" [totalOrders]="orders.length" [totalUser]="count" [lowStokCount]="lowStokCount" [pendingOrders]="pendingOrders" ></app-common-statistics>
    <app-order-total id="app-order-total" [orders]="orders"></app-order-total>
    <app-latest-orders id="app-latest-orders" [orders]="latestOrders"></app-latest-orders>
  }
