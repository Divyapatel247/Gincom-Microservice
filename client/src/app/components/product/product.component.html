<div class="min-h-screen bg-gray-50 flex flex-col md:flex-row w-full font-sans">
  <!-- Sidebar -->
  <div class="w-full md:w-64 bg-white md:sticky md:top-0 md:h-screen md:overflow-auto shadow-md z-10">
    <div class="p-6 sticky top-0 bg-white border-b border-gray-100">
      <h2 class="text-xl font-bold text-black tracking-tight flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
        </svg>
        Categories
      </h2>
    </div>
    <div class="px-4 py-4">
      <ul class="space-y-2 list-none p-0">
        <li
          *ngFor="let category of categories"
          [routerLink]="category ? '/customer/product/' + category : '/customer/product'"
          [ngClass]="{
            'bg-black text-white border-transparent': selectedCategory === category,
            'bg-white text-black border-gray-200 hover:border-black': selectedCategory !== category
          }"
          class="px-4 py-3 rounded-lg cursor-pointer transition-all duration-200 ease-in-out border text-sm font-medium flex items-center justify-between"
        >
          <span>{{ category ? category : "All Categories" }}</span>
          <svg *ngIf="selectedCategory === category" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="w-full md:flex-1 flex flex-col">
    <!-- Top Navigation - Search and Filters -->
    <div class="bg-white p-4 shadow-sm sticky top-0 z-10 flex items-center justify-between border-b border-gray-100">
      <div class="flex-1 max-w-lg relative">
        <input type="text" placeholder="Search products..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-1 focus:ring-black focus:border-black">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <div class="flex space-x-2 ml-4">
        <button class="p-2 rounded-lg border border-gray-200 hover:border-black transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg>
        </button>
        <button class="p-2 rounded-lg border border-gray-200 hover:border-black transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Product Grid -->
    <div class="flex-1 p-4 md:p-6 bg-gray-50">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <div class="relative" *ngFor="let item of products">
          <!-- Notification Bell -->
          <button
            *ngIf="item.stock === 0"
            class="absolute top-3 right-3 z-30 cursor-pointer bg-white rounded-full p-2 shadow-md hover:bg-gray-50 transition-colors"
            (click)="notifyMe(item.id)"
            [disabled]="item.IsNotifyDisabled"
            title="Notify me when product is back in stock"
          >
            <i
              class="fas fa-bell"
              [ngClass]="{
                'text-black': !item.IsNotifyDisabled,
                'text-gray-400': item.IsNotifyDisabled
              }"
            ></i>
          </button>

          <!-- Product Card -->
          <div
            class="group bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 h-full flex flex-col overflow-hidden"
            [ngClass]="{ 'opacity-60 grayscale': item.stock == 0 }"
          >
            <a
              routerLink="/customer/product-detail/{{ item.id }}"
              class="w-full flex flex-col h-full"
            >
              <!-- Product Image & Category Tag -->
              <div class="relative p-6 flex justify-center items-center bg-gray-50 border-b border-gray-100">
                <img
                  [src]="item.thumbnail"
                  class="w-32 lg:w-40 aspect-square object-contain transition-transform duration-300 group-hover:scale-110"
                />
                <span
                  class="absolute top-3 left-3 bg-black text-white text-xs font-medium px-2 py-1 rounded-full"
                >
                  {{ item.categoryName }}
                </span>
              </div>

              <!-- Product Details -->
              <div class="p-4 flex flex-col flex-grow">
                <div class="flex justify-between items-start mb-2">
                  <p class="font-medium text-black text-base md:text-lg line-clamp-2">
                    {{ item.title }}
                  </p>
                  <span class="bg-gray-50 text-black text-xs font-semibold px-2 py-0.5 rounded ml-2 whitespace-nowrap">
                    {{ item.stock > 0 ? 'In Stock' : 'Out of Stock' }}
                  </span>
                </div>

                <!-- Ratings -->
                <div class="flex items-center mt-1 mb-3">
                  <div class="flex items-center space-x-0.5">
                    <ng-container *ngFor="let star of getStars(item?.rating ?? 0)">
                      <svg
                        class="w-4 h-4"
                        [ngClass]="star <= (item?.rating ?? 0) ? 'text-black' : 'text-gray-200'"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path d="M10 15l-5.878 3.09 1.123-6.545L.49 7.545l6.564-.955L10 1l2.946 5.59 6.564.955-4.756 4.545 1.123 6.545z" />
                      </svg>
                    </ng-container>
                  </div>
                  <span class="text-sm text-gray-600 ml-2">
                    {{ item.rating }}
                  </span>
                </div>

                <!-- Price and Add Button -->
                <div class="mt-auto pt-3 flex justify-between items-center">
                  <p class="text-black font-bold text-base md:text-lg">
                    {{ item.price | currency }}
                  </p>
                  <button class="bg-black text-white rounded-full p-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300 hover:bg-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                  </button>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>

      <!-- Pagination -->
      <div class="mt-10 flex justify-center">
        <div class="flex space-x-1">
          <button class="px-3 py-1 rounded-md border border-gray-200 text-sm font-medium hover:border-black transition-colors">
            Previous
          </button>
          <button class="px-3 py-1 rounded-md bg-black text-white text-sm font-medium">
            1
          </button>
          <button class="px-3 py-1 rounded-md border border-gray-200 text-sm font-medium hover:border-black transition-colors">
            2
          </button>
          <button class="px-3 py-1 rounded-md border border-gray-200 text-sm font-medium hover:border-black transition-colors">
            3
          </button>
          <button class="px-3 py-1 rounded-md border border-gray-200 text-sm font-medium hover:border-black transition-colors">
            Next
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
