<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
<nav class="bg-white border-gray-200 shadow-sm dark:bg-gray-900 relative">
  <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
    <!-- Logo -->
    <a class="flex items-center space-x-3 cursor-pointer">
      <img src="assets/ecommerce-svgrepo-com.svg" class="h-8" alt="EnCom Logo" />
      <span class="text-2xl font-semibold text-gray-900 dark:text-white">EnCom</span>
    </a>

    <!-- Navigation Links -->
    <div class="flex-1 flex justify-center">
      <ul class="flex space-x-8 font-medium">
        <li><a routerLink="product" class="text-blue-700 hover:text-blue-900 px-3 py-2 rounded-md transition-colors">Home</a></li>
        <li><a routerLink="product" class="text-gray-900 hover:text-blue-700 px-3 py-2 rounded-md transition-colors dark:text-white">Product</a></li>
        <li><a routerLink="product-table" class="text-gray-900 hover:text-blue-700 px-3 py-2 rounded-md transition-colors dark:text-white">Inventory</a></li>
        <li><a routerLink="add-product" class="text-gray-900 hover:text-blue-700 px-3 py-2 rounded-md transition-colors dark:text-white">Add Item</a></li>
      </ul>
    </div>

    <!-- Notification Bell -->
    <div class="relative">
      <button (click)="toggleNotifications()" class="relative p-2.5 rounded-full hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-300">
        <i class="fa-regular fa-bell text-xl text-blue-500"></i>
        <span *ngIf="notifications.length > 0" class="absolute top-0 right-0 block w-3 h-3 bg-red-500 rounded-full border-2 border-white"></span>
      </button>

      <!-- Dropdown Panel -->
      <div *ngIf="showNotifications" class="fixed right-4 mt-2 w-80 bg-white border border-gray-200 rounded-lg shadow-xl z-50 overflow-hidden">
        <div class="bg-blue-50 px-4 py-2 border-b border-gray-200 flex justify-between items-center">
          <h3 class="font-medium text-blue-700">Notifications</h3>
          <button *ngIf="notifications.length > 0" (click)="clearAllNotifications()" class="text-xs text-blue-600 hover:text-blue-800">
            Clear all
          </button>
        </div>

        <div *ngIf="notifications.length === 0" class="px-4 py-8 text-gray-500 text-center">
          <i class="fa-regular fa-bell-slash text-gray-400 text-2xl mb-2"></i>
          <p>No notifications</p>
        </div>

        <div *ngIf="notifications.length > 0" class="max-h-80 overflow-y-auto">
          <ul class="divide-y divide-gray-100">
            <li *ngFor="let notification of notifications; let i = index" class="px-4 py-3 hover:bg-gray-50 transition-colors">
              <div class="flex justify-between">
                <div class="flex-1">
                  <p class="text-sm text-gray-700">{{ notification.message }}</p>
                  <p class="text-xs text-gray-400 mt-1">{{ notification.timestamp | date:'short' }}</p>
                </div>
                <button (click)="deleteNotification(i)" class="text-gray-400 hover:text-red-500 focus:outline-none ml-2">
                  <i class="fa-solid fa-times"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
