    <!-- Notification Component -->
    <div id="notification-container" class="relative">
      <button id="notification-toggle-button" (click)="toggleNotifications()" class="relative p-2.5 rounded-full hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-300">
        <i id="notification-icon" class="fa-regular fa-bell text-xl text-blue-500"></i>
        <span id="notification-badge" *ngIf="notifications.length > 0" class="absolute top-0 right-0 block w-3 h-3 bg-red-500 rounded-full border-2 border-white"></span>
      </button>

      <!-- Dropdown Panel -->
      <div id="notification-panel" *ngIf="showNotifications" class="fixed right-4 mt-2 w-80 bg-white border border-gray-200 rounded-lg shadow-xl z-50 overflow-hidden">
        <div id="notification-header" class="bg-blue-50 px-4 py-2 border-b border-gray-200 flex justify-between items-center">
          <h3 id="notification-title" class="font-medium text-blue-700">Notifications</h3>
          <button id="clear-all-button" *ngIf="notifications.length > 0" (click)="clearAllNotifications()" class="text-xs text-blue-600 hover:text-blue-800">
            Clear all
          </button>
        </div>

        <div id="empty-notification-message" *ngIf="notifications.length === 0" class="px-4 py-8 text-gray-500 text-center">
          <i id="empty-notification-icon" class="fa-regular fa-bell-slash text-gray-400 text-2xl mb-2"></i>
          <p id="empty-notification-text">No notifications</p>
        </div>

        <div id="notifications-list-container" *ngIf="notifications.length > 0" class="max-h-80 overflow-y-auto">
          <ul id="notifications-list" class="divide-y divide-gray-100">
            <li id="notification-item-{{i}}" *ngFor="let notification of notifications; let i = index" class="px-4 py-3 hover:bg-gray-50 transition-colors">
              <div id="notification-content-{{i}}" class="flex justify-between">
                <div id="notification-text-container-{{i}}" class="flex-1">
                  <p id="notification-message-{{i}}" class="text-sm text-gray-700">{{ notification.message }}</p>
                  <p id="notification-time-{{i}}" class="text-xs text-gray-400 mt-1">{{ notification.timestamp | date:'short' }}</p>
                </div>
                <button id="delete-notification-button-{{i}}" (click)="deleteNotification(i)" class="text-gray-400 hover:text-red-500 focus:outline-none ml-2">
                  <i id="delete-icon-{{i}}" class="fa-solid fa-times"></i>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
