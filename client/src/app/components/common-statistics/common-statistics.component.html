<div class="w-full px-6 py-4">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
      <!-- Card 1 -->
      <div class="bg-cyan-600 text-white rounded-md shadow">

          <div>
            <div class="text-2xl font-bold">5</div>

          </div>
          <i class="fas fa-shopping-bag text-4xl opacity-40"></i>
        </div>
        <div class="bg-cyan-700 text-sm py-2 px-4 text-center rounded-b-md hover:bg-cyan-800 cursor-pointer">
          More info <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="bg-yellow-400 text-white rounded-md shadow">

          <div>
            <div class="text-2xl font-bold">0</div>
            <div class="text-sm">Pending return requests</div>
          </div>
          <i class="fas fa-sync-alt text-4xl opacity-40"></i>

        <div class="bg-yellow-500 text-sm py-2 px-4 text-center rounded-b-md hover:bg-yellow-600 cursor-pointer">
          More info <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="bg-green-600 text-white rounded-md shadow">
        <div class="p-4 flex justify-between items-center">
          <div>
            <div class="text-2xl font-bold">6</div>
            <div class="text-sm">Registered customers</div>
          </div>
          <i class="fas fa-user-plus text-4xl opacity-40"></i>
        </div>
        <div class="bg-green-700 text-sm py-2 px-4 text-center rounded-b-md hover:bg-green-800 cursor-pointer">
          More info <i class="fas fa-arrow-right"></i>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="bg-red-600 text-white rounded-md shadow">
        <div class="p-4 flex justify-between items-center">
          <div>
            <div class="text-2xl font-bold">1</div>
            <div class="text-sm">Low stock products</div>
          </div>
          <i class="fas fa-chart-pie text-4xl opacity-40"></i>
        </div>
        <div class="bg-red-700 text-sm py-2 px-4 text-center rounded-b-md hover:bg-red-800 cursor-pointer">
