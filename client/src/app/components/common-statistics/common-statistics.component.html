<div id="statistics-container" class="w-full px-6 py-4">
  <div id="statistics-card" class="bg-white rounded-lg shadow-sm border border-gray-100 p-6">
    <h2 id="statistics-title" class="text-lg font-medium mb-6 border-b border-gray-100 pb-3 flex items-center gap-3">
      <svg id="statistics-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
      </svg>
      Common Statistics
    </h2>

    <div id="statistics-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Card 1 - Orders -->
      <div id="orders-card" class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
        <div id="orders-card-content" class="p-5 flex justify-between items-center">
          <div id="orders-info">
            <div id="orders-count" class="text-3xl font-bold text-gray-900">{{totalOrders }}</div>
            <div id="orders-label" class="text-sm text-gray-600 mt-1">Orders</div>
          </div>
          <div id="orders-icon-container" class="bg-blue-50 p-3 rounded-full">
            <svg id="orders-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
          </div>
        </div>
        <div id="orders-more-info" class="bg-blue-500 text-white text-sm py-2 px-4 text-center hover:bg-blue-600 cursor-pointer transition-all flex items-center justify-center">
          More info
          <svg id="orders-arrow-icon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </div>
      </div>

      <!-- Card 2 - Pending returns -->
      <div id="returns-card" class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
        <div id="returns-card-content" class="p-5 flex justify-between items-center">
          <div id="returns-info">
            <div id="returns-count" class="text-3xl font-bold text-gray-900">{{pendingOrders}}</div>
            <div id="returns-label" class="text-sm text-gray-600 mt-1">Pending orders</div>
          </div>
          <div id="returns-icon-container" class="bg-amber-50 p-3 rounded-full">
            <svg id="returns-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-amber-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
          </div>
        </div>
        <div id="returns-more-info" class="bg-amber-500 text-white text-sm py-2 px-4 text-center hover:bg-amber-600 cursor-pointer transition-all flex items-center justify-center">
          More info
          <svg id="returns-arrow-icon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </div>
      </div>

      <!-- Card 3 - Customers -->
      <div id="customers-card" class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
        <div id="customers-card-content" class="p-5 flex justify-between items-center">
          <div id="customers-info">
            <div id="customers-count" class="text-3xl font-bold text-gray-900">{{totalUser}}</div>
            <div id="customers-label" class="text-sm text-gray-600 mt-1">Registered customers</div>
          </div>
          <div id="customers-icon-container" class="bg-green-50 p-3 rounded-full">
            <svg id="customers-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
            </svg>
          </div>
        </div>
        <div id="customers-more-info" class="bg-green-500 text-white text-sm py-2 px-4 text-center hover:bg-green-600 cursor-pointer transition-all flex items-center justify-center">
          More info
          <svg id="customers-arrow-icon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </div>
      </div>

      <!-- Card 4 - Low stock -->
      <div id="low-stock-card" class="bg-white border border-gray-200 rounded-lg shadow-sm overflow-hidden">
        <div id="low-stock-card-content" class="p-5 flex justify-between items-center">
          <div id="low-stock-info">
            <div id="low-stock-count" class="text-3xl font-bold text-gray-900">{{lowStokCount}}</div>
            <div id="low-stock-label" class="text-sm text-gray-600 mt-1">Low stock products</div>
          </div>
          <div id="low-stock-icon-container" class="bg-red-50 p-3 rounded-full">
            <svg id="low-stock-icon" xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
            </svg>
          </div>
        </div>
        <div id="low-stock-more-info" class="bg-red-500 text-white text-sm py-2 px-4 text-center hover:bg-red-600 cursor-pointer transition-all flex items-center justify-center">
          More info
          <svg id="low-stock-arrow-icon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
