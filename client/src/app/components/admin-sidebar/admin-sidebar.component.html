<div id="admin-container" class="bg-gray-100 flex h-full">
  <div id="sidebar-card" class="card flex flex-col h-full justify-between w-72 bg-white p-6 shadow-lg rounded-xl">
    <!-- <div class="flex items-center mb-8">
      <h1 class="text-xl font-bold text-black">Admin Panel</h1>
    </div> -->

    <ul id="sidebar-menu" class="w-full flex flex-col gap-4">
      <li id="dashboard-item" class="flex-center cursor-pointer w-full whitespace-nowrap" routerLink="/admin/dashboard">
        <button id="dashboard-button" class="flex w-full gap-3 py-3 px-4 group font-medium rounded-lg hover:bg-black hover:text-white text-gray-800 transition-all duration-200 ease-in-out">
          <svg id="dashboard-icon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="9"></rect>
            <rect x="14" y="3" width="7" height="5"></rect>
            <rect x="14" y="12" width="7" height="9"></rect>
            <rect x="3" y="16" width="7" height="5"></rect>
          </svg>
          Dashboard
        </button>
      </li>

      <li id="products-item" class="flex-center cursor-pointer w-full whitespace-nowrap" routerLink="/admin/products">
        <button id="products-button" class="flex w-full gap-3 py-3 px-4 group font-medium rounded-lg hover:bg-black hover:text-white text-gray-800 transition-all duration-200 ease-in-out">
          <svg id="products-icon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <path d="M16 10a4 4 0 0 1-8 0"></path>
          </svg>
          Products
        </button>
      </li>

      <li id="orders-item" class="flex-center cursor-pointer w-full whitespace-nowrap" routerLink="/admin/orders">
        <button id="orders-button" class="flex w-full gap-3 py-3 px-4 group font-medium rounded-lg hover:bg-black hover:text-white text-gray-800 transition-all duration-200 ease-in-out">
          <svg id="orders-icon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.91 8.84L8.56 2.23a1.93 1.93 0 0 0-1.81 0L3.1 4.13a2.12 2.12 0 0 0-.05 3.69l12.22 6.93a2 2 0 0 0 1.94 0L21 12.51a2.12 2.12 0 0 0-.09-3.67z"></path>
            <path d="M3.09 8.84v7.58a2.06 2.06 0 0 0 1.3 1.87l3.12 1.42c.4.18.84.18 1.24 0l3.12-1.42a2.06 2.06 0 0 0 1.3-1.87V8.84"></path>
            <path d="M14.96 16.42V8.84"></path>
          </svg>
          Orders
        </button>
      </li>
    </ul>

    <div id="logout-container" class="mt-8 pt-6 border-t border-gray-100">
      <button id="logout-button" (click)="onLogout()" class="flex w-full gap-3 py-3 px-4 group font-medium rounded-lg hover:bg-black hover:text-white text-gray-800 transition-all duration-200 ease-in-out">
        <svg id="logout-icon" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </div>
</div>
